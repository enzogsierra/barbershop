<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BarberShop</title>

        <script src="https://kit.fontawesome.com/5fd77854ec.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>

    <body class="w-100 d-flex justify-content-between">
        <main class="app-start w-100">
            <h1 class="h1 m-4 fs-1">
                <a href="index.html" class="m-0 p-0 text-white text-decoration-none">
                    <i class="fas fa-cut"></i>arber<span class="text-primary">Shop</span>
                </a>
            </h1>
        </main>

        <div class="w-100 p-4 d-flex flex-column justify-content-center align-items-center bg-white">
            <!-- Card -->
            <div class="auth-card p-3 border text-center">
                <h1 class="my-1">Recuperar contraseña</h1>
                <p class="mb-4">Introduce tu correo electrónico, te enviaremos un enlace para que puedas recuperar tu
                    contraseña</p>

                <form method="POST">
                    <input name="email" type="email" placeholder="Correo electrónico" class="form-control" required autofocus>
                    <a href="password-emailsent.html" class="btn btn-primary w-100 mt-2">Enviar</a>
                </form>

                <!--  -->
                <div class="border-bottom my-3">

                </div>

                <div class="d-flex justify-content-evenly gap-2">
                    <a href="index.html" class="btn btn-outline-secondary w-100">Iniciar sesión</a>
                    <a href="signup.html" class="btn btn-success w-100">Crear cuenta</a>
                </div>
            </div>
        </div>

        
        <!--  -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
